version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: postgres_app_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app1234
      POSTGRES_DB: sensor_data_db
    ports:
      - "5432:5432"
    volumes:
      - sensor_postgres_data:/var/lib/postgresql/data

  external_postgres:
    image: postgres:14
    container_name: postgres_calibration_db
    environment:
      POSTGRES_USER: ext_user
      POSTGRES_PASSWORD: ext1234
      POSTGRES_DB: calibration_db
    ports:
      - "5433:5432"
    volumes:
      - calibration_postgres_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka_broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "turkish-cargo-sensors:10:1,turkish-cargo-sensors.dlq:1:1"

volumes:
  sensor_postgres_data:
  calibration_postgres_data: